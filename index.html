<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <div class="card">
        <img src="https://i.pinimg.com/originals/2a/59/5f/2a595f09f7e0b6fee3164c5f36469d95.jpg" class="dogs card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Random Dog Generator</p>
            <button type="button" class="dog-btn btn btn-primary">Random dog</button>
        </div>
    </div>
    
<form class="form-container card">
    <fieldset>
        <legend>Random Weather Generator</legend>
        <div class="mb-3">
            <input type="text" id="textInput" class="weather-input" placeholder="type the city here">
        </div>
        <button type="submit" class="weather-btn btn btn-primary">Submit</button>
        <div class="weather-container card-body">
            <div class="temperature"></div>
            <div class="wind"></div>
            <div class="description"></div>
        </div>     
    </fieldset>
</form>
    <script src="main.js"></script>
</body>
</html>
